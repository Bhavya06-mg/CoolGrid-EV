<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Charging Place</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    #map {
      height: 500px;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Find Nearest Supplier</h2>
    <form id="searchForm">
      <div class="mb-3">
        <label for="unitsNeeded" class="form-label">Units Needed</label>
        <input type="number" class="form-control" id="unitsNeeded" required>
      </div>
      <div class="mb-3">
        <label for="lat" class="form-label">Your Latitude</label>
        <input type="text" class="form-control" id="lat" required>
      </div>
      <div class="mb-3">
        <label for="lng" class="form-label">Your Longitude</label>
        <input type="text" class="form-control" id="lng" required>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <div id="map"></div>
  </div>

  <script>
    let map;
    let markers = [];
    const API_URL = "http://localhost:5000/api/customer/search";
    const token = localStorage.getItem("token");

    function initMap() {
      // Default center (India)
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 20.5937, lng: 78.9629 },
        zoom: 5,
      });
    }

    function clearMarkers() {
      markers.forEach(m => m.setMap(null));
      markers = [];
    }

    document.getElementById("searchForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const unitsNeeded = document.getElementById("unitsNeeded").value;
      const customerLat = parseFloat(document.getElementById("lat").value);
      const customerLng = parseFloat(document.getElementById("lng").value);

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({ unitsNeeded, customerLat, customerLng })
        });

        const data = await res.json();

        if (res.ok) {
          clearMarkers();

          // Center map on customer
          map.setCenter({ lat: customerLat, lng: customerLng });
          map.setZoom(12);

          // Customer marker
          new google.maps.Marker({
            position: { lat: customerLat, lng: customerLng },
            map,
            label: "You",
          });

          // Supplier markers
          data.suppliers.forEach((s) => {
            if (s.coordinates && s.coordinates.lat && s.coordinates.lng) {
              const marker = new google.maps.Marker({
                position: { lat: parseFloat(s.coordinates.lat), lng: parseFloat(s.coordinates.lng) },
                map,
                title: `${s.name} - ${s.availableUnits} units`,
              });

              const info = new google.maps.InfoWindow({
                content: `
                  <strong>${s.name}</strong><br>
                  Units: ${s.availableUnits}<br>
                  Price: â‚¹${s.pricePerUnit}/unit<br>
                  Distance: ${s.distance.toFixed(2)} km
                `,
              });

              marker.addListener("click", () => {
                info.open(map, marker);
              });

              markers.push(marker);
            }
          });
        } else {
          alert(data.message);
        }
      } catch (err) {
        console.error(err);
        alert("Error fetching suppliers");
      }
    });
  </script>

  <!-- Replace YOUR_API_KEY with your actual Google Maps API Key -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=`${GOOGLE_API_KEY}`&callback=initMap"></script>
</body>
</html>
