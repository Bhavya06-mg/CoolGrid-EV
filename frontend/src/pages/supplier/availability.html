<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Availability</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">Update Availability</h2>
    <form id="availabilityForm">
      <div class="mb-3">
        <label for="units" class="form-label">Available Units</label>
        <input type="number" class="form-control" id="units" required>
      </div>
      <div class="mb-3">
        <label for="lat" class="form-label">Latitude</label>
        <input type="text" class="form-control" id="lat" required>
      </div>
      <div class="mb-3">
        <label for="lng" class="form-label">Longitude</label>
        <input type="text" class="form-control" id="lng" required>
      </div>
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>

  <script>
    const API_URL = "https://coolgrid-ev-1.onrender.com/api/supplier/availability";
    const token = localStorage.getItem("token"); // supplier JWT

    document.getElementById("availabilityForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const availableUnits = document.getElementById("units").value;
      const lat = document.getElementById("lat").value;
      const lng = document.getElementById("lng").value;

      try {
        const res = await fetch(API_URL, {
          method: "PUT",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${token}`
          },
          body: JSON.stringify({
            availableUnits,
            status: "AVAILABLE",
            coordinates: { lat, lng }
          })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Availability updated!");
        } else {
          alert(data.message);
        }
      } catch (err) {
        alert("Error updating availability");
        console.error(err);
      }
    });
  </script>
</body>
</html>
